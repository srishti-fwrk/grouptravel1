<ion-header>
  <ion-navbar color="theme">
    <ion-title class="header_title" color="text">Edit profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	<div class="page_wrapper">
		<div class="top_sec">
			<div class="avatar_sec">
				<figure>
          <!--<img src="{{image}}">-->

          <img *ngIf="image" src="{{image}}">
						
					<img *ngIf="!image" src="assets/imgs/user.png">
				
        </figure>
        <div class="camera"> <ion-icon ios="ios-camera" md="ios-camera" (click)="openActionSheet()"></ion-icon></div>
			</div>
			
    </div>
    <form #edit="ngForm">
		<div class="bottom_sec">
      <ion-list>
        
          <ion-item>
            <ion-input type="text" name="name" pattern="[a-zA-Z ]+" [(ngModel)]="data.name" id="name" #name="ngModel" placeholder="Name" required></ion-input>
            <ion-icon name="create" item-end color="theme"></ion-icon>
          </ion-item>
        
          <ion-item>
            <ion-input type="tel" name="phone" [(ngModel)]="data.phone" id="phone" #phone="ngModel" pattern='[0-9]+' placeholder="Mobile Number" required></ion-input>
            <ion-icon name="create" item-end color="theme"></ion-icon>
          </ion-item>

          <ion-item>
              <ion-input type="email" name="email" [(ngModel)]="data.email" id="email" #email="ngModel" pattern='^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$' placeholder="Email" required></ion-input>
              <ion-icon name="create" item-end color="theme"></ion-icon>
            </ion-item>

        	<button ion-button color="theme" (click)="editProfile(edit)" [disabled]="!edit.form.valid">Save</button>
        </ion-list>
    </div>
  </form>
	</div>
</ion-content>
