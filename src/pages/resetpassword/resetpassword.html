<ion-header>
  <ion-navbar color="theme">
    <ion-title class="header_title" color="text">Reset Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div class="page_wrapper">
		<div class="logo_sec">
			<img src="assets/imgs/logo.png" >
		</div>
		<div class="form_sec">
			<form>
				<ion-list>
					<ion-item>
						<ion-label fixed><ion-icon ios="ios-key-outline" md="md-key"></ion-icon></ion-label>
						<ion-input type="password" value="" placeholder="Enter New Password"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label fixed><ion-icon ios="ios-lock-outline" md="md-lock"></ion-icon></ion-label>
						<ion-input type="password" placeholder="Confirm Password"></ion-input>
					</ion-item>
				</ion-list>
				<div class="btn_sec">
					<button ion-button color="theme" round (click)="openchangepassword()">Submit</button>
				</div>
			</form>
		</div>
	</div>
</ion-content>
