<ion-header>
  <ion-navbar color="theme">
    <ion-title class="header_title" color="text">Request</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>    
      
      <img *ngIf="tripcover" src="{{tripcover}}">
						
      <img *ngIf="!tripcover" src="assets/imgs/s.jpeg">
    
    <ion-card-content>
      <ion-card-title>
        Invite
        </ion-card-title>
        <ion-list>
          <ion-item>
            <ion-label>
                <span>Source:</span> <ion-note>{{source}}</ion-note>
            </ion-label>
              </ion-item>
            
            <ion-item>
            <ion-label>
              <span>Destination:</span> <ion-note>{{destination}}</ion-note>
            </ion-label>
            </ion-item>
          
          <ion-item>
            <ion-label>
              <span>Trip Start:</span> <ion-note>{{startdate| date: 'MMM d, yyyy'}}</ion-note>
            </ion-label>
           </ion-item>
            
            <ion-item>
            <ion-label>
              <span>Trip End:</span> <ion-note>{{enddate| date: 'MMM d, yyyy'}}</ion-note>
            </ion-label>
          </ion-item>
       <div class="btns">
           <button ion-button clear (click)="acceptTrip()">Accept</button>
           <button ion-button clear (click)="rejectTrip()">Reject</button>                
          </div>
        </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
