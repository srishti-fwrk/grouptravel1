<ion-header>
  <ion-navbar color="theme">
    <ion-title class="header_title" color="text">Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="page_wrapper">
    <div class="logo_sec">
      <img src="assets/imgs/logo.png">
    </div>
    <div class="form_sec">
      <form #change="ngForm">
        <ion-list>
          <ion-item>
            <ion-label fixed>
              <ion-icon ios="ios-key-outline" md="md-key"></ion-icon>
            </ion-label>
            <ion-input type="{{type}}" name="password" [(ngModel)]="data.password" id="password" #password="ngModel" minlength="8" placeholder="Enter Old Password"
              required></ion-input>

            <button *ngIf="!showPass" ion-button clear color="light" type="button" item-right (click)="showPassword()">
              <ion-icon name="eye" name="eye"></ion-icon>
            </button>
            <button *ngIf="showPass" ion-button clear color="light" type="button" item-right (click)="showPassword()">
              <ion-icon name="eye-off"></ion-icon>
            </button>

          </ion-item>
          <ion-label class="alert alert-danger" color="danger">
            <div *ngIf="password.errors && (password.dirty || password.touched)">

              <div [hidden]="!password.errors.required">
                Password is required
              </div>
              <div [hidden]="!password.errors.minlength">
                <h6 style="font-size : 12px;"> Password Minlength 8 Character </h6>
              </div>
            </div>

          </ion-label>
          <ion-item>
            <ion-label fixed>
              <ion-icon ios="ios-key-outline" md="md-key"></ion-icon>
            </ion-label>
            <ion-input type="{{typee}}" name="npassword" [(ngModel)]="data.npassword" id="npassword" #npassword="ngModel" minlength="8"
              placeholder="Enter New Password" required></ion-input>

            <button *ngIf="!showPasss" ion-button clear color="light" type="button" item-right (click)="showPasswordd()">
              <ion-icon name="eye" name="eye"></ion-icon>
            </button>
            <button *ngIf="showPasss" ion-button clear color="light" type="button" item-right (click)="showPasswordd()">
              <ion-icon name="eye-off"></ion-icon>
            </button>

          </ion-item>
          <ion-label class="alert alert-danger" color="danger">
            <div *ngIf="npassword.errors && (npassword.dirty || npassword.touched)">

              <div [hidden]="!npassword.errors.required">
                Password is required
              </div>
              <div [hidden]="!npassword.errors.minlength">
                <h6 style="font-size : 12px;"> Password Minlength 8 Character </h6>
              </div>
            </div>

          </ion-label>

        </ion-list>
        <div class="btn_sec">
          <button ion-button color="theme" round (click)="changePass(change)" [disabled]="!change.form.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
